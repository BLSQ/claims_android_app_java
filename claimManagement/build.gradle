apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "org.openimis.imisclaims"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 3
        versionName "2.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        useLibrary 'org.apache.http.legacy'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable = true
        }
        flavorDimensions 'std'
    }
    flavorDimensions 'std'

    flavorDimensions 'std'
    productFlavors.all {
        buildConfigField "String", "API_BASE_URL", '"http://demo.openimis.org/rest/"'
        buildConfigField "String", "RAR_PASSWORD", '")(#$1HsD"'

    }
    productFlavors {
        demoProd {
            buildConfigField "String", "API_BASE_URL", '"http://demo.openimis.org/rest/"'
            applicationIdSuffix ".demoProd"
            dimension = 'std'
        }

        demoRelease {
            buildConfigField "String", "API_BASE_URL", '"http://release.openimis.org/rest/"'
            applicationIdSuffix ".demoRelease"
        }

        chfDev {
            buildConfigField "String", "API_BASE_URL", '"http://chf-dev.swisstph-mis.ch/rest/"'
            applicationIdSuffix ".chfDev"
            dimension = 'std'
        }
        mvDev {
            buildConfigField "String", "API_BASE_URL", '"http://imis-mv.swisstph-mis.ch/rest/"'
            applicationIdSuffix ".mvDev"
            dimension = 'std'
        }
        bephaDev {
            buildConfigField "String", "API_BASE_URL", '"http://149.210.235.40/devupgrade/rest/"'
            applicationIdSuffix ".bephaDev"
            dimension = 'std'
        }
        local {
            buildConfigField "String", "API_BASE_URL", '"http://10.0.2.2:35788/"'
            applicationIdSuffix ".local"
            dimension = 'std'
        }
    }

    sourceSets {
        chfDev.res.srcDir 'src/chf/res'
        bephaDev.res.srcDir 'src/bepha/res'
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'

    }
}



dependencies {
    //implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation project(path: ':General')
    // https://mvnrepository.com/artifact/com.squareup.picasso/picasso
    implementation group: 'com.squareup.picasso', name: 'picasso', version: '2.5.2'
    implementation project(':CaptureActivity')
    // https://mvnrepository.com/artifact/net.lingala.zip4j/zip4j
    implementation group: 'net.lingala.zip4j', name: 'zip4j', version: '1.2.7'
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpcore
    //implementation group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.1'
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
//    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.4.1'
    implementation "cz.msebera.android:httpclient:4.4.1.2"

}
